<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - JavaScript</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .output {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #495057;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0.5rem;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .info {
            margin-top: 1rem;
            padding: 1rem;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
        
        .info h3 {
            margin: 0 0 0.5rem 0;
            color: #1976d2;
        }
        
        .info p {
            margin: 0.25rem 0;
            color: #424242;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Hello World Program</h1>
        <div class="output" id="output">
            Click "Run Hello World" to see the magic!
        </div>
        
        <button onclick="runHelloWorld()">Run Hello World</button>
        <button onclick="clearOutput()">Clear</button>
        
        <div class="info">
            <h3>üìã Program Information</h3>
            <p><strong>Language:</strong> JavaScript</p>
            <p><strong>Course:</strong> CSE310 - Software Engineering</p>
            <p><strong>Institution:</strong> BYU-Pathway Worldwide</p>
            <p><strong>Student:</strong> Jaydan</p>
        </div>
    </div>

    <script src="hello-world.js"></script>
</body>
</html>
